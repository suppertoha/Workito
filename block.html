<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- card-work -->
    <div class="card-work mb-20">
      <div class="card-work__inner">
        <div class="card-work__images">
          <img src="images/icon-waiter.png" alt="icon" />
        </div>

        <div class="card-work__content">
          <div class="card-work__profession">Бармен</div>

          <div class="card-work__name">
            “Pizza.ru”
            <span>
              <img src="images/star.svg" alt="icon" />
              4.45
            </span>
          </div>

          <div class="card-work__info">
            <div class="card-work__date card-work-img">
              <img src="images/calendar.svg" alt="icon" />
              18.1. (среда)
            </div>

            <div class="card-work__time card-work-img">
              <img src="images/time.svg" alt="icon" />
              15:00 - 20:00
            </div>

            <div class="card-work__place card-work-img">
              <img src="images/place.svg" alt="icon" />
              ул. Снежиной, 107
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- user-cart-profile -->
    <div class="user-cart-profile">
      <div class="user-cart-profile__inner">
        <div class="user-cart-profile__header">
          <div class="user-cart-profile__images">
            <img src="images/user-cart_4.png" alt="img">
          </div>
          <div class="user-cart-profile__envelope">
            <img src="images/envelope-circle.png" alt="img">
          </div>
        </div>
        <div class="user-cart-profile__content">
          <div class="user-cart-profile__name">
            Кирилл Попов
          </div>
          <div class="user-cart-profile__rating">
            <div class="user-cart-profile__num">
              4.75
            </div>
            <span>
              <img src="images/star.svg" alt="icon" />
              
            </span>
            <div class="user-cart-profile__ball">
              Количество оценок (22)
            </div>
          </div>

          <div class="user-cart-profile__nav">
            <div class="user-cart-profile__price btn">300 ₽/час</div>

            <a href="#" class="user-cart-profile__button btn accepted">
              <span>
                <img src="images/check.svg" alt="check" />
              </span>
              подтверждено
            </a>
  
          </div>
        </div>
      </div>
    </div>

    <!-- card-work-gold -->
    <div class="card-work gold">
      <div class="card-work__inner">
        <div class="card-work__images">
          <img src="images/icon-waiter.png" alt="icon" />
        </div>

        <div class="card-work__content">
          <div class="card-work__header">
            <div class="card-work__profession">Официант</div>
          
            <div class="card-work__banner">
              <div class="card-work__text">

              </div>
              <div class="card-work__fire">
                <img src="images/fire-litle.png" alt="img">
              </div>
            </div>
          </div>

          <div class="card-work__name">
            “Сушкоф”
            <span>
              <img src="images/star.svg" alt="icon" />
              4.95
            </span>
          </div>

          <div class="card-work__info">
            <div class="card-work__date card-work-img">
              <img src="images/calendar.svg" alt="icon" />
              18.1. (среда)
            </div>

            <div class="card-work__time card-work-img">
              <img src="images/time.svg" alt="icon" />
              11:00 - 16:00
            </div>

            <div class="card-work__place card-work-img">
              <img src="images/place.svg" alt="icon" />
              ул. Ленина, 5
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- user-cart -->
    <div class="user-cart">
      <div class="user-cart__inner">
        <div class="user-cart__body">
          <div class="user-cart__images">
            <img src="images/user-cart_1.png" alt="" />
          </div>

          <div class="user-cart__content">
            <div class="user-cart__name">
              Кирилл Попов
              <span>
                <img src="images/envelope.png" alt="envelope" />
              </span>
            </div>

            <div class="user-cart__rating">
              4.72
              <span>
                <img src="images/star.svg" alt="" />
              </span>
            </div>

            <div class="user-cart__points">Количество оценок (12)</div>
          </div>
        </div>
        <div class="user-cart__nav">
          <a href="#" class="user-cart__button btn accepted">
            <span>
              <img src="images/check.svg" alt="check" />
            </span>
            принят
          </a>

          <div class="user-cart__price btn">300 ₽/час</div>
        </div>
      </div>
    </div>

    <a href="#" class="button-gear btn green">
      <span><img src="images/gear.png" alt="" /></span>
      ЗАРЕГИСТРИРОВАТЬСЯ
    </a>
  </body>
</html>
