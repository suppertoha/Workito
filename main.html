<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <title>Main</title>

    <link rel="stylesheet" href="./libs/slick/slick.css" />
    <link rel="stylesheet" href="./libs/fancybox/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./libs/datapicker/daterangepicker.css" />
    <link rel="stylesheet" href="./libs/select2/select2.min.css" />
    <link rel="stylesheet" href="./libs/swiper/swiper.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Header-wrap-->

    <div class="header-wrap">

      <!--Header-->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__menu">
              <a href="#" class="header__logo">
                <img src="images/header_logo.svg" alt="header_logo" />
                <span class="header__name-pc">Workito</span>
                <span class="header__name-mobi">Jobscanner</span>
              </a>

              <div class="header__block">
                <div class="header__nav">
                  <ul class="header__list">
                    <li class="header__link">
                      <a href="#">для исполнителей</a>
                    </li>
                    <li class="header__link">
                      <a href="#">для работодателей</a>
                    </li>
                    <li class="header__link">
                      <a href="#">Предложения работы</a>
                    </li>
                    <li class="header__link">
                      <a href="#">F&Q</a>
                    </li>
                  </ul>
                </div>

                <div class="header__user">
                  <div class="header__entrance">
                    <a href="#">Войти</a>
                  </div>
                  <div class="header__registration">
                    <a href="#">Регистрация</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="header__navigation">
              <div class="header__burger">
                <span></span>
              </div>

              <div class="header__mobile">
                <ul class="header__list">
                  <li class="header__link">
                    <a href="#">ДЛЯ ИСПОЛНИТЕЛЕЙ</a>
                  </li>
                  <li class="header__link">
                    <a href="#">ДЛЯ РАБОТОДАТЕЛЕЙ</a>
                  </li>
                  <li class="header__link">
                    <a href="#">ПРЕДЛОЖЕНИЯ РАБОТЫ</a>
                  </li>
                  <li class="header__link">
                    <a href="#">Контакты</a>
                  </li>
                  <li class="header__link">
                    <a href="#">F&Q</a>
                  </li>
                </ul>
                <div class="header__user">
                  <div class="header__entrance">
                    <a href="#">вход</a>
                  </div>
                  <div class="header__registration button_transparent_green">
                    <a href="#">Регистрация</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="container">
          <div class="main__inner">
            <div class="main__item">
              <div class="main__images">
                <img src="images/main_employee .png" alt="employee">
              </div>
              <a href="#" class="main__button btn btn-green">
                Ищу работу
              </a>
            </div>
            <div class="main__logo">
              <img src="images/main_logo.svg" alt="logo">
            </div>
            <div class="main__item">
              <div class="main__images">
                <img src="images/main_employer.png" alt="employer">
              </div>
              <a href="#" class="main__button btn btn-blue">
                Ищу персонал
              </a>
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/select2/select2.min.js"></script>
    <script src="./libs/fancybox/jquery.fancybox.min.js"></script>
    <script src="./libs/moment/moment.js"></script>
    <script src="./libs/datapicker/daterangepicker.js"></script>
    <script src="./libs/swiper/swiper.min.js"></script>
    <script src="./libs/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
